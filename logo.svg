<svg xmlns="http://www.w3.org/2000/svg" width="520" height="150" viewBox="0 0 520 150" role="img" aria-label="LifeSkills Coach logo">
  <defs>
    <!-- Main colorful gradient -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F97316"/>
      <stop offset="0.45" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>

    <!-- Soft blue background gradient for icon -->
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#EFF6FF"/>
      <stop offset="1" stop-color="#ECFDF5"/>
    </linearGradient>

    <!-- Shadow for icon -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="6" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <feColorMatrix type="matrix" values="0 0 0 0 0.05  0 0 0 0 0.12  0 0 0 0 0.18  0 0 0 0.6"/>
    </filter>
  </defs>

  <!-- LEFT ICON -->
  <g transform="translate(10,15)" filter="url(#softShadow)">
    <rect x="0" y="0" width="115" height="115" rx="22" ry="22" fill="url(#iconGrad)"/>
    <g transform="translate(10,10)" opacity="0.12">
      <circle cx="8" cy="8" r="5" fill="#3B82F6"/>
      <circle cx="95" cy="90" r="3.5" fill="#F97316"/>
      <circle cx="78" cy="18" r="2.5" fill="#10B981"/>
    </g>
    <path d="M32 25
             C58 10, 86 10, 86 38
             C86 66, 58 70, 42 86
             C26 102, 68 114, 90 98"
          fill="none" stroke="url(#textGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="90" cy="98" r="5" fill="url(#textGradient)" />
  </g>

  <!-- TEXT (centered vertically with icon) -->
  <g transform="translate(145,45)">
    <text x="0" y="45" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="800" font-size="50" fill="url(#textGradient)" letter-spacing="0.5">
      LifeSkills
    </text>
    <text x="0" y="78" font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="700" font-size="24" fill="#475569" opacity="0.95">
      Coach
    </text>
    <rect x="220" y="15" width="120" height="36" rx="18" ry="18" fill="#0EA5A4" opacity="0.08"/>
    <text x="235" y="38" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#0EA5A4" opacity="0.9">grow smarter</text>
  </g>

  <!-- Tiny spark accents -->
  <g transform="translate(490,20)">
    <circle cx="0" cy="0" r="5" fill="#F97316" opacity="0.9"/>
    <circle cx="16" cy="10" r="2.5" fill="#3B82F6" opacity="0.85"/>
    <circle cx="25" cy="2" r="4" fill="#10B981" opacity="0.85"/>
  </g>
</svg>
